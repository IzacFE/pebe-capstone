<main>
  <section class="banner">
    <h2>
      Selamat Datang di System <br />
      <span>Pe</span><span>Be</span>
    </h2>
    <h3>Pemesanan & Pembelian</h3>
  </section>
  <section class="formContainer">
    <p-accordion>
      <p-accordionTab header="Login Akun">
        <form [formGroup]="loginForm">
          <div class="p-grid p-fluid">
            <div>
              <h5>Username atau Email</h5>
              <input type="text" pInputText formControlName="username" />
            </div>

            <h5>Password</h5>
            <div class="loginPassword">
              <p-password
                [toggleMask]="true"
                formControlName="password"
              ></p-password>
            </div>
            <p-button label="Submit" (click)="submitRegister()"></p-button>
          </div>
        </form>
      </p-accordionTab>
      <p-accordionTab
        header="Register Akun"
        (ngSubmit)="submitRegister()"
        [selected]="true"
      >
        <form [formGroup]="registerForm">
          <div class="p-grid p-fluid">
            <div>
              <h5>Username</h5>
              <input type="text" pInputText formControlName="username" />
              <!-- <input type="text" pInputText [(ngModel)]="value1" /> -->
            </div>
            <div>
              <h5>Email</h5>
              <input type="text" pInputText formControlName="username" />
              <!-- <input type="text" pInputText [(ngModel)]="value1" /> -->
            </div>
            <div>
              <h5>Nama</h5>
              <input type="text" pInputText formControlName="username" />
              <!-- <input type="text" pInputText [(ngModel)]="value1" /> -->
            </div>

            <h5>Password</h5>
            <!-- <p-password [(ngModel)]="value3" [toggleMask]="true"></p-password> -->
            <p-password
              [toggleMask]="true"
              formControlName="password"
            ></p-password>

            <h5>Role</h5>

            <div class="selectContainer">
              <select id="registerDropDown" formControlName="role">
                <option class="dropOption" [ngValue]="1">Pemesan</option>
                <option class="dropOption" [ngValue]="2">Pembeli</option>
              </select>
            </div>

            <p-button label="Submit" (click)="submitRegister()"></p-button>
          </div>
        </form>
      </p-accordionTab>
    </p-accordion>
  </section>
</main>
